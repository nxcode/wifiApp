<ion-view view-title="Home">
    <ion-content class="center">
      <div class="list">
      	<div class="item item-divider">
      		Data Uses Status{{test}}
      	</div>

      	<div ng-hide="showTrafficStatus" style="text-align: center;">
          <br><br>
          Loading...
          <br><br>
          <ion-spinner class="spinner-energized"></ion-spinner>
          <br><br>
     	</div>

     	<div ng-show="showTrafficStatus">
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-arrow-swap"></i>
		    Total Uses
		    <span class="item-note">
		      {{trafficStatusData.total | number:2}} MB
		    </span>
		  </a>
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-arrow-up-c"></i>
		    Upload
		    <span class="item-note">
		      {{trafficStatusData.upload | number:2}} MB
		    </span>
		  </a>
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-arrow-down-c"></i>
		    Download
		    <span class="item-note">
		      {{trafficStatusData.download | number:2}} MB
		    </span>
		  </a>
		  </div>
</div>

<div ng-show="showTrafficStatus" class="list">
      	<div class="item item-divider">
      		Free wifi list
      	</div>

     	<div>
     	  <a ng-hide="(freeWifiList).length" class="item item-icon-left" href="#" >
		    No Free wifi available.
		  </a>

		  <a class="item item-icon-left" href="#" ng-repeat="freeWifi in freeWifiList">
		    <i class="icon ion-wifi"></i>
		    {{freeWifi.ssid}}
		    <span class="item-note balanced">{{freeWifi.status}}</span>
		  </a>
		</div>
</div>

<!-- <button class="button button-full button-positive icon-right ion-android-refresh button-energized" ng-click="trafficStatus()">Reload</button> -->

    </ion-content>
</ion-view>
